<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BilliBi - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1601933470928-c5f64b24c941?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="flex flex-col md:flex-row items-center justify-center gap-10 max-w-6xl w-full px-4 py-10 bg-white/80 backdrop-blur-sm rounded-md">
    
    <!-- Login form -->
    <div class="flex flex-col items-center w-full max-w-sm space-y-4">
      <div class="w-full border border-gray-300 bg-white p-8 rounded-md">
        <h1 class="text-3xl font-bold text-center mb-6">
          <span class="text-red-400">Billi</span>Bi
        </h1>
        
        <form class="flex flex-col space-y-3">
          <input type="text" placeholder="Phone number, username, or email" class="border rounded-md px-4 py-2 text-sm focus:outline-red-400">
          <input type="password" placeholder="Password" class="border rounded-md px-4 py-2 text-sm focus:outline-red-400">
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 rounded-md font-semibold">Log in</button>
        </form>

        <div class="flex items-center my-4">
          <div class="flex-grow border-t"></div>
          <span class="mx-2 text-gray-400 text-sm">OR</span>
          <div class="flex-grow border-t"></div>
        </div>

        <button class="flex items-center justify-center gap-2 text-blue-600 font-semibold text-sm w-full">
          <i class="fab fa-facebook"></i> Log in with Facebook
        </button>

        <a href="#" class="block text-center text-xs text-blue-400 mt-4">Forgot password?</a>
      </div>

      <div class="w-full border border-gray-300 bg-white p-6 text-center rounded-md text-sm">
        Don't have an account? <a href="#" class="text-red-500 font-semibold">Sign up</a>
      </div>

      <div class="flex flex-col items-center mt-6">
        <p class="text-sm mb-2">Get the app.</p>
        <div class="flex gap-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="h-10">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/Available_on_the_Microsoft_Store_badge.svg" alt="Get it from Microsoft" class="h-10">
        </div>
      </div>
    </div>

  </div>

</body>
</html>
