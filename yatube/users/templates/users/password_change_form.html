{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'users/img/fav/fav.ico' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'users/css/password.css' %}">
  <title>Изменение пароля</title>
</head>
<link rel="stylesheet" href="{% static 'users/css/change_password.css' %}">
<body>

<header class="navbar">
  <div class="container">
    <a class="logo" href="/">
      <img src="{% static 'users/img/logo.png' %}" width="30" height="30" alt="logo">
      <span class="text-red">Billi</span>Bi
    </a>
  </div>
</header>

<main class="main">
  <div class="form-card">
    <h2>Изменить пароль</h2>

    <form method="post" action="{% url 'users:password_change_form' %}">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_old_password">Старый пароль <span class="required">*</span></label>
        <input type="password" name="old_password" required id="id_old_password">
      </div>

      <div class="form-group">
        <label for="id_new_password1">Новый пароль <span class="required">*</span></label>
        <input type="password" name="new_password1" required id="id_new_password1">
        <ul class="help-text">
          <li>Минимум 8 символов</li>
          <li>Не должен быть слишком простым</li>
          <li>Не совпадать с личной информацией</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="id_new_password2">Подтверждение нового пароля <span class="required">*</span></label>
        <input type="password" name="new_password2" required id="id_new_password2">
      </div>

      <button type="submit" class="btn">Изменить пароль</button>
    </form>
  </div>
</main>

<footer class="footer">
  <p>© 2021 Copyright <span style="color:red">Billi</span>Bi</p>
</footer>

</body>
</html>
